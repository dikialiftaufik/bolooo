<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password</title>
    <link rel="icon" type="image/x-icon" href="../img/logo/logo-alt.png" />
    <!-- Link ke file CSS Bootstrap -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-image: url("../img/hero-section.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.45);
      }

      .logo-container {
        text-align: center;
        margin-top: -20px;
        margin-bottom: -180px;
      }

      .logo-container img {
        width: 190px;
        height: auto;
        padding: 10px;
      }

      .forgot-password-container {
        width: auto;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(2px);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      .forgot-password-container h2 {
        text-align: center;
        color: #302c24;
        margin-bottom: 30px;
      }

      .forgot-password-container .btn-primary {
        background-color: #4d3835;
        border-color: #4d3835;
      }

      .forgot-password-container .btn-primary:hover {
        background-color: #302c24;
        border-color: #302c24;
      }

      .forgot-password-container .form-control {
        background-color: #dcd1d6;
        border: 1px solid #564a4b;
        color: #302c24;
      }

      .forgot-password-container .form-control:focus {
        border-color: #4d3835;
        box-shadow: 0 0 5px rgba(77, 56, 53, 0.5);
      }

      .back-to-login {
        text-align: center;
        margin-top: 20px;
      }

      .back-to-login a {
        color: #4d3835;
        text-decoration: none;
      }

      .back-to-login a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="logo-container">
      <img src="../img/logo/logo.png" alt="Logo" />
    </div>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div class="forgot-password-container">
        <h2>Lupa Password</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Alamat Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukkan email Anda"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-primary w-100"
            id="sendResetLink"
          >
            Kirim Link Reset
          </button>
        </form>
        <div class="back-to-login">
          <p><a href="login.html">Kembali ke Login</a></p>
        </div>
      </div>
    </div>

    <!-- Skrip JS Bootstrap -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document
        .getElementById("sendResetLink")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value.trim();
          if (!email) {
            Swal.fire({
              icon: "error",
              title: "Gagal!",
              text: "Alamat email tidak boleh kosong.",
              confirmButtonText: "OK",
            });
          } else {
            Swal.fire({
              icon: "success",
              title: "Link Reset Dikirim!",
              html: `Link reset telah dikirim ke email Anda. 
                     <br><br>
                     <a href="https://mail.google.com" target="_blank" class="btn btn-primary" style="text-decoration: none; color: white; padding: 10px; border-radius: 5px;">Buka Gmail</a>`,
              showConfirmButton: true,
              confirmButtonText: "Login Sekarang",
              allowOutsideClick: false,
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = "login.html";
              }
            });
          }
        });
    </script>
  </body>
</html>
