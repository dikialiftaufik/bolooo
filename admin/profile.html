<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="../img/logo/logo-alt.png" />
    <!-- Link ke file CSS Bootstrap -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background-image: url("../img/hero-section.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        margin: 0;
        box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.45);
      }

      .logo-container {
        text-align: center;
        margin-top: -20px;
        margin-bottom: -120px;
      }

      .logo-container img {
        width: 190px;
        height: auto;
        padding: 10px;
      }

      .register-container {
        width: auto;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(2px);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-top: 50px;
      }

      .register-container h2 {
        text-align: center;
        color: #302c24;
        margin-bottom: 30px;
      }

      .register-container .btn-primary {
        background-color: #4d3835;
        border-color: #4d3835;
      }

      .register-container .btn-primary:hover {
        background-color: #302c24;
        border-color: #302c24;
      }

      .register-container .form-control {
        background-color: #dcd1d6;
        border: 1px solid #564a4b;
        color: #302c24;
      }

      .register-container .form-control:focus {
        border-color: #4d3835;
        box-shadow: 0 0 5px rgba(77, 56, 53, 0.5);
      }

      .back-to-login {
        text-align: center;
        margin-top: 20px;
      }

      .back-to-login a {
        color: #4d3835;
        text-decoration: none;
      }

      .back-to-login a:hover {
        text-decoration: underline;
      }

      .form-label.required::after {
        content: " *";
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="logo-container">
      <img src="../img/logo/logo.png" alt="Logo" />
    </div>
    <div
      class="container d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div class="register-container">
        <h2>Daftar</h2>
        <form id="registerForm">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="username" class="form-label required"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Masukkan username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label required">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Masukkan email Anda"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="profilePhoto" class="form-label">Foto Profil</label>
                <input
                  type="file"
                  class="form-control"
                  id="profilePhoto"
                  accept="image/*"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="password" class="form-label required"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Masukkan password"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label required"
                  >Konfirmasi Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Konfirmasi password"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="level" class="form-label required">Level</label>
                <select class="form-control" id="level" required>
                  <option value="" disabled selected>Pilih level</option>
                  <option value="super_admin">Super Admin</option>
                  <option value="kasir">Kasir</option>
                  <option value="kitchen">Kitchen</option>
                </select>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <button
              type="button"
              id="registerButton"
              class="btn btn-primary w-100"
            >
              Daftar
            </button>
          </div>
        </form>

        <div class="back-to-login">
          <p><a href="login.html">Kembali ke Login</a></p>
        </div>
      </div>
    </div>

    <!-- Skrip JS -->
    <script>
      document
        .getElementById("registerButton")
        .addEventListener("click", function () {
          // Validasi sederhana
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          if (username && email && password) {
            // SweetAlert modal sukses
            Swal.fire({
              icon: "success",
              title: "Pendaftaran Berhasil!",
              html: `Akun Anda telah berhasil dibuat. 
                   <br><br>
                   <a href="login.html" class="btn btn-primary" style="text-decoration: none;">Login Sekarang</a>`,
              showConfirmButton: false,
            });
          } else {
            Swal.fire({
              icon: "error",
              title: "Pendaftaran Gagal!",
              text: "Harap lengkapi semua data yang diperlukan.",
            });
          }
        });
    </script>
  </body>
</html>
